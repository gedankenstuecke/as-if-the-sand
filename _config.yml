# Site settings
title: As if the sand were stone
email: "bgreshake@googlemail.com,eugecovernton@gmail.com?subject=Contact As if the sand..."
description: "A documentary photography project"
url: "https://tzovar.as"
baseurl: "/as-if-the-sand"
instagram_username: "gedankenstuecke"
flickr_username: "gedankenstuecke"
share: true

# Owner/author information
owner:
  name:   Eugenia Covernton & Bastian Greshake Tzovaras
  avatar: avatar.png
  favicon: favicon.svg
  info: photography website template

# Settings for comments helper
# Set 'provider' to the comment provider you want to use. (i.e.  Disqus, Intense Debate, livefyre, or Facebook Comments)
# Set 'provider' to false to turn commenting off globally.
#Set 'provider: false' to disable comments globally.
# Disable comments for individual pages/posts by specifying 'comments: false' in the page/post YAML Front Matter.
#
comments :
  provider : false
  disqus :
    short_name : ""

# Internal nav
nav:
  - ABOUT: "about/"
  - GALLERY: "gallery/"  
  - JOURNAL: "journal/"

# All translation keys
translations:
 # 404.html
  permalink: "/404.html"

# Server
destination:      	 ./_site
port:             	 4000


# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
paginate_path: "/journal/page:num/"
permalink: "/journal/:title/"
categories_path: "/journal/category/"
tags_path: "/journal/tag/"
gems: 
 - jekyll-paginate
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# SiteMap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/writing/"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
